
<div *ngIf="blog">
    <h2><span>Blog</span> {{blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{blog.title}}</span>
        </dd>
        <dt><span>Picture</span></dt>
        <dd>
            <div *ngIf="blog.picture">
                <a (click)="openFile(blog.pictureContentType, blog.picture)">
                    <img [src]="'data:' + blog.pictureContentType + ';base64,' + blog.picture" style="max-width: 100%;" alt="blog image"/>
                </a>
                {{blog.pictureContentType}}, {{byteSize(blog.picture)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'blog/'+ blog.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
